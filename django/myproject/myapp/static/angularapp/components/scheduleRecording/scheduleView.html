<div>
	<h2>Schedule a Recording</h2>
	<div ng-controller = "scheduleController">
	    <input id="file" type="file" file-model="myFile"/>
	    <button class="btn btn-primary" ng-click="uploadFile()">Submit</button>
            <div class="container">
                <h2>Schedule Recording Form</h2
                <form novalidate>
                  <div ng-repeat ="recording in recordings" ng-form="recordingForm" >
	              <label for="name">File Name:</label>
	              <input type="text" ng-model="recording.name"><br>

	              <label for="date">Date:</label>
	              <input type="text" ng-model="recording.date"><br>

		          <label for="time">Time:</label>
	              <input type="time" ng-model="recording.time"><br>

	              <label for="length">Length:</label>
	              <input type="number" ng-model="recording.length"><br>

                  <label for="startearly">Start Early:</label>
                  <input type="number" ng-model="recording.startearly"><br>

                  <label for="gain">Gain:</label>
	              <input type="number" ng-model="recording.gain"><br>

	              <label for="frequency">Frequency (megahertz):</label>
	              <input type="number" ng-model="recording.frequency"><br>
	              </div>
	              <button ng-click="addTo(recordings,{})">Add</button>
	              <button ng-click="reset()">Console Log</button>
                </form>
            </div>
	</div>
</div>
