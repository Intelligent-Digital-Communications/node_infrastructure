<div>
	<h2>Schedule a Recording</h2>
	<div ng-controller = "scheduleController">
	    <input id="file" type="file" file-model="myFile"/>
	    <button class="btn btn-primary" ng-click="uploadFile()">Submit</button>

        <form novalidate>
            Date:<br>
            <input type="date" ng-model="user.Date"><br>
						Time:<br>
            <input type="time" ng-model="user.Time"><br>
            Name:<br>
            <input type="text" ng-model="user.Name"><br>
            Length:<br>
            <input type="text" ng-model="user.length"><br>
            Frequency (megahertz):<br>
            <input type="number" ng-model="user.frequency"><br>
            <br>
            <br><br>
            <button ng-click="reset()">RESET</button>
          </form>
          <p>form = [[user]]</p>
	</div>
</div>
